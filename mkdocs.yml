site_name: База знаний - социальная инженерия
site_description: Систематизированная баа знаний в предметной области социальной инженерии
site_author: Иван Влас
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: ru
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Темная тема
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Светлая тема
      primary: teal
      accent: lime

nav:
  - Домашняя страница: index.md
  - Приступить к изучению: page2.md
  - Пример с несколькими страницами: 
    - Страница 1: pg/page1.md
    - Страница 2: pg/page2.md
    - Страница 3: pg/page3.md