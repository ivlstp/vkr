name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - uses: action/setup-python@v4
        with:
          python-version: 3.x
      - uses: action/cahche@v2
        with:
          key: ${{github.ref}}
          path: .cache
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force